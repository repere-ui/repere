version: 2
updates:
  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: saturday
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - "@biomejs/*"
          - "@changesets/*"
          - "typescript"

  # Core package
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
      day: saturday
    open-pull-requests-limit: 5
    groups:
      vite:
        patterns:
          - "vite*"

  # React package
  - package-ecosystem: "npm"
    directory: "/packages/react"
    schedule:
      interval: "weekly"
      day: saturday
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
    labels:
      - "dependencies"
      - "react"
